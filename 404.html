<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404</title>
    <meta http-equiv="refresh" content="0; url=./">
  </head>
  <body>
    <script>
      // SPA redirect: preserve path and query by rewriting to index.html
      (function() {
        var l = window.location;
        // If already at index root, nothing to do
        if (l.pathname === '/' || l.pathname.endsWith('/index.html')) return;
        // Compute the relative path from the repo base
        var base = '/vigi-saude/';
        // Build redirect URL to index with original path as hash so app can handle it
        var redirect = base + '#'+ l.pathname.replace(base, '') + l.search + l.hash;
        window.location.replace(redirect);
      })();
    </script>
  </body>
  </html>
